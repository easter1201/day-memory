# Development environment Docker Compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_DB: daymemory_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: build  # Use build stage for development (optional)
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://postgres:5432/daymemory_dev
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload (optional, requires dev tools)
      - ./backend/src:/app/src
      - ./backend/build.gradle.kts:/app/build.gradle.kts
      - ./backend/settings.gradle.kts:/app/settings.gradle.kts
      - backend_dev_uploads:/app/uploads
      - backend_dev_logs:/app/logs
      # Gradle cache for faster builds
      - gradle_cache:/home/gradle/.gradle
    command: >
      sh -c "./gradlew bootRun --no-daemon"

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: daymemory-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@daymemory.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - daymemory-network
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
    driver: local
  backend_dev_uploads:
    driver: local
  backend_dev_logs:
    driver: local
  gradle_cache:
    driver: local
