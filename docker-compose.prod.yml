# Production Docker Compose (AWS Free Tier - RDS 사용)
# EC2 t2.micro에서 사용하는 설정

version: '3.8'

services:
  backend:
    image: easter1201/day-memory-backend:latest
    container_name: daymemory-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # RDS 엔드포인트 사용
      DB_URL: jdbc:postgresql://daymemory-db.crqya82ugsxx.ap-northeast-2.rds.amazonaws.com:5432/daymemory
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://15.164.212.141}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-3600000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      AI_API_KEY: ${AI_API_KEY}
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      AI_MODEL: ${AI_MODEL:-gemini-2.5-flash}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      # JVM optimization flags (t2.micro 최적화)
      JAVA_OPTS: >
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+UseStringDeduplication
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8080:8080"
    volumes:
      - backend_prod_uploads:/app/uploads
      - backend_prod_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - daymemory-network

  # Frontend service
  frontend:
    image: easter1201/day-memory-frontend:latest
    container_name: daymemory-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - backend
    networks:
      - daymemory-network

networks:
  daymemory-network:
    driver: bridge

volumes:
  backend_prod_uploads:
    driver: local
  backend_prod_logs:
    driver: local
