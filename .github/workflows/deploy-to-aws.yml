name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: 54.180.29.118
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "Available docker-compose version: $(docker-compose --version || echo 'docker-compose not found')"
            echo "Available docker version: $(docker --version || echo 'docker not found')"
            
            # Navigate to project directory
            if [ -d ~/day-memory ]; then
              echo "‚úÖ Project directory found: ~/day-memory"
              cd ~/day-memory
            else
              echo "‚ùå Project directory not found: ~/day-memory"
              echo "Creating directory..."
              mkdir -p ~/day-memory
              cd ~/day-memory
              git clone https://github.com/easter1201/day-memory.git .
            fi
            
            # Pull latest code from main branch
            echo "üì• Pulling latest code from GitHub..."
            git pull origin main || true
            
            # Stop running containers
            echo "üõë Stopping existing containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down || true
            
            # Pull latest images
            echo "üê≥ Pulling latest Docker images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull || true
            
            # Start new containers with environment variables
            echo "üöÄ Starting new containers..."
            CORS_ALLOWED_ORIGINS="http://54.180.29.118" \
            FRONTEND_API_BASE_URL="http://54.180.29.118/api" \
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            # Wait for services to be ready
            echo "‚è≥ Waiting for services to be ready..."
            sleep 10
            
            # Health check
            echo "üè• Performing health checks..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps
            
            echo "‚úÖ Deployment completed successfully!"
            echo "üìç Application is available at: http://54.180.29.118"
