# 운영 환경 설정
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/daymemory}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # 운영 환경에서는 스키마 검증만 수행
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

logging:
  level:
    com.daymemory: INFO
    org.hibernate.SQL: WARN
    org.springframework: INFO
  file:
    path: /app/logs
    name: /app/logs/application

# Actuator 설정 (운영 환경)
management:
  endpoints:
    web:
      exposure:
        # 운영 환경에서는 제한적으로 노출
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized  # 인증된 사용자만 상세 정보 확인 가능

# CORS 설정 (운영 환경)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# 파일 업로드 디렉토리 (운영)
file:
  upload-dir: ${FILE_UPLOAD_DIR:/var/app/uploads/gifts}

# JWT 설정 (운영)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# AI API 설정 (운영)
ai:
  api-key: ${AI_API_KEY}
  provider: ${AI_PROVIDER:openai}
  model: ${AI_MODEL:gpt-3.5-turbo}

# OAuth 설정 (운영)
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}

# 서버 설정
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  http2:
    enabled: true
