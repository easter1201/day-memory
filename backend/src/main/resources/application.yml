spring:
  application:
    name: day-memory

  datasource:
    url: jdbc:postgresql://localhost:5432/daymemory
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

file:
  upload-dir: uploads/gifts

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm
  access-token-expiration: 3600000  # 1시간 (1000 * 60 * 60)
  refresh-token-expiration: 604800000  # 7일 (1000 * 60 * 60 * 24 * 7)

server:
  port: 8080

ai:
  api-key: ${OPENAI_API_KEY:}
  provider: openai
  model: gpt-3.5-turbo

oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}

logging:
  level:
    com.daymemory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
