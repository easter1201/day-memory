# 개발 환경 설정
spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/daymemory}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:12345678}

  jpa:
    hibernate:
      ddl-auto: update  # 개발 환경에서는 자동 스키마 업데이트
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 메일 설정 (Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:kite1201kr@gmail.com}
    password: ${MAIL_PASSWORD:ckimofxhgocstvwu}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    com.daymemory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.datasource: DEBUG
    com.zaxxer.hikari: DEBUG
  file:
    path: logs
    name: logs/day-memory-dev

# Actuator 설정 (개발 환경)
management:
  endpoints:
    web:
      exposure:
        # 개발 환경에서는 모든 엔드포인트 활성화
        include: '*'
  endpoint:
    health:
      show-details: always  # 개발 환경에서는 항상 상세 정보 표시

# CORS 설정 (개발 환경)
